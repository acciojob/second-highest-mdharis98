<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			if (arr.length < 2) {
				return -Infinity;
			}
			
			// Convert all array elements to numbers (since inputs from prompt are strings)
			arr = arr.map(Number);
			
			let max = -Infinity;
			let secondMax = -Infinity;
			
			// Iterate over the array to find max and second max
			for (let num of arr) {
				if (num > max) {
					secondMax = max;
					max = num;
				} else if (num > secondMax && num < max) {
					secondMax = num;
				}
			}
			
			// If secondMax is still -Infinity, that means there's no second highest number
			if (secondMax === -Infinity) {
				return -Infinity;
			}
			
			return secondMax;			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
